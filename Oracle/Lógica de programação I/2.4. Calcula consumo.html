<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque = 40
	var caminhoComGasolina = 480
	var caminhoComAlcool = 300
	var consumoDeGasolina = caminhoComGasolina/tanque
	var consumoDeAlcool = caminhoComAlcool/tanque

	document.write("Com Gasolina, uma viagem de " + caminhoComGasolina + "km utilizará " + Math.round(consumoDeGasolina) + " tanques.<br>")
	document.write("Já com Álcool, uma viagem de " + caminhoComAlcool + "km utilizará " + Math.round(consumoDeAlcool) + " tanques.")
</script>
