<meta charset="UTF-8">
<input/>
<button>Verificar</button>

<script>
  var segredo = 5
  var input = document.querySelector("input");
  function verifica() {
    if(input.value == segredo) {
      alert("Você acertou!");
    }else{
      alert("Você errou!");
      }
    }
  var button = document.querySelector("button");
  button.onclick = verifica;

</script>
