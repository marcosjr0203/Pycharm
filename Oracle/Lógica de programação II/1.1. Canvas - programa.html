<canvas width="600" height="400"></canvas>
<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    pincel.fillStyle = "lightgrey";
<!--coordenadas  (xi↓,yi↓,xf↓,yf↓)  -->
    pincel.fillRect(0, 0, 600, 400);
<!-- Bandeira da Itália -->
    pincel.fillStyle = "green";

<!-- ↓ coord. inicio: x=0; y=0   -->
    pincel.fillRect(0, 0, 200, 400);
    <!-- ↑ coord. final: x=200; y=400   -->

    pincel.fillStyle = "white";
    pincel.fillRect(200, 0, 400, 400);
    pincel.fillStyle = "red";
    pincel.fillRect(400, 0, 600, 400);
<!--  Triângulo no meio da bandeira -->
    pincel.fillStyle = "yellow";
    pincel.beginPath();
<!--    posição inicial    -->
    pincel.moveTo(300,200);
<!-- direção da linha desde a pos. inicial -->
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

<!--  Círculo no meio da bandeira -->
<!--Após o LineTo, reiniciar (cortar a linha)-->
    pincel.fillStyle = "blue";
    pincel.beginPath();
<!--informações↓:(xi,yi,R○,ºri,ºrf)-->
    pincel.arc(300,100, 100, 0, 2*3.14);
    pincel.fill();



</script>
